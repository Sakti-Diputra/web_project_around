<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Sekitar Amerika Serikat</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Header.png" alt="Header logo">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__image"></div>
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__about">Penjelajah</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <template class="card__template">
            <div class="card">
                <button type="button" class="card__delete-button"></button>
                <img class="card__image">
                <div class="card__element">   
                    <h2 class="card__title"></h2>
                    <img class="card__like-button" src="./images/Like_button.svg">
                </div>
            </div>
            </template>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>

    <div class="popup popup__edit">
        <form action="#" class="popup__container" name="edit-profile-form">
            <h2 class="popup__title">Edit Profil</h2>
            <input 
                type="text" 
                class="popup__input popup__input_name" 
                placeholder="Name">
            <input 
                type="text" 
                class="popup__input popup__input_about-me" 
                placeholder="About Me">
            <button type="submit" class="popup__submit-button">Simpan</button>
            <button type="button" class="popup__close-button"></button>
        </form> 
    </div>

    <div class="popup popup__add">
        <form action="#" class="popup__container" name="new-place-form">
            <h2 class="popup__title">New Place</h2>
            <input
                type="text"
                class="popup__input popup__input_title"
                placeholder="Title">
            <input
                type="text"
                class="popup__input popup__input_image-url"
                placeholder="Image URL">
            <button type="submit" class="popup__submit-button">Simpan</button>
            <button type="button" class="popup__close-button"></button>
        </form>
    </div>

    <div class="popup popup__images">
        <div class="popup__content">
            <img class="popup__image">
            <h2 class="popup__title-image"></h2>
            <button type="button" class="popup__close-image"></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./scripts/script.js"></script>
</body>
</html>
