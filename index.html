<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Sekitar Amerika Serikat</title>
    <link rel="stylesheet" href="./pages/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Header.png" alt="Header logo">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__image"></div>
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__about">Penjelajah</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <template class="card__template">
            <div class="card">
                <button type="button" class="card__delete-button"></button>
                <img class="card__image" alt="image">
                <div class="card__element">   
                    <h2 class="card__title"></h2>
                    <img class="card__like-button" src="./images/Like_button.svg" alt="tombol suka dengan lambang hati">
                </div>
            </div>
            </template>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>

<!--Popup Edit-->
    <div class="popup popup-edit">
        <form action="#" class="popup__container" name="edit-profile-form">
            <h2 class="popup__title">Edit Profil</h2>
            <input 
                type="text" 
                class="popup__input popup__input_name" 
                placeholder="Name">
            <input 
                type="text" 
                class="popup__input popup__input_about-me" 
                placeholder="About Me">
            <button type="submit" class="popup__submit-button">Simpan</button>
            <button type="button" class="popup__close-button"></button>
        </form> 
    </div>

<!--Popup Add-->
    <div class="popup popup-add">
        <form action="#" class="popup__container" name="new-place-form">
            <h2 class="popup__title">New Place</h2>
            <input
                type="text"
                class="popup__input popup__input_title"
                placeholder="Title">
            <input
                type="text"
                class="popup__input popup__input_image-url"
                placeholder="Image URL">
            <button type="submit" class="popup__submit-button">Simpan</button>
            <button type="button" class="popup__close-button"></button>
        </form>
    </div>

 <!--Popup Image-->   
    <div class="popup popup-images">
        <div class="popup__content">
            <img class="popup__image" alt="image card">
            <h2 class="popup__title-image"></h2>
            <button type="button" class="popup__close-image"></button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
