<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Sekitar Amerika Serikat</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Header.png" alt="Header logo">
    </header>
 
    <main class="content">
        <section class="profile">
            <div class="profile__image"></div>
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__about">Penjelajah</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="card">
                <img class="card__image" src="./images/lembah_yosemite.jpg" alt="lembah yosemite">
                <div class="card__element">   
                    <h2 class="card__title">Lembah Yosemite</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/danau_louise.jpg" alt="Danau Louise">
                <div class="card__element">   
                    <h2 class="card__title">Danau Louise</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/pegunungan_gundul.jpg" alt="Pegunungan Gundul">
                <div class="card__element">   
                    <h2 class="card__title">Pegunungan Gundul</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/latemar.jpg" alt="Latemar">
                <div class="card__element">   
                    <h2 class="card__title">Latemar</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/vanoise_national_park.jpg" alt="Vanoise National Park">
                <div class="card__element">   
                    <h2 class="card__title">Vanoise National Park</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/lago_braies.jpg" alt="Lago di Braies">
                <div class="card__element">   
                    <h2 class="card__title">Lago di Braies</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>

    <div class="popup">
        <form action="#" class="popup__container" name="edit-profile-form">
            <h2 class="popup__title">Edit Profil</h2>
            <input 
                type="text" 
                class="popup__input popup__input_name" 
                placeholder="Name">
            <input 
                type="text" 
                class="popup__input popup__input_about-me" 
                placeholder="About Me">
            <button type="submit" class="popup__submit-button">Simpan</button>
            <button type="button" class="popup__close-button"></button>
        </form> 

        <form action="#" class="popup__container" name="new-place-form">
            <h2 class="popup__title">New Place</h2>
            <input
                type="text"
                class="popup__input popup__input_title"
                placeholder="Title">
            <input
                type="text"
                class="popup__input popup__input_image-url"
                placeholder="Image URL">
            <button type="submit" class="popup__submit-button">Simpan</button>
            <button type="button" class="popup__close-button"></button>
        </form>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
